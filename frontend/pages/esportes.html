<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Em breve: Esportes — Café com José Leite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-narrow d-flex align-items-center justify-content-between" style="height:64px">
      <a class="navbar-brand text-light" href="../index.html">
        <span class="brand-dot"></span><span> Café com José Leite</span>
      </a>
      <div class="d-none d-md-flex align-items-center gap-3">
        <a class="nav-link text-light" href="./tempo.html">Tempo</a>
        <a class="nav-link text-light" href="./comunicados.html">Comunicados</a>
        <a class="nav-link text-light" href="./eventos.html">Eventos</a>
      </div>
    </div>
  </nav>

  <main class="container-narrow py-5">
    <section class="hero reveal">
      <img class="hero-img" src="../IMG/hytalo-cover.jpg" alt="Esportes">
      <div class="hero-content">
        <span class="kicker">Em breve</span>
        <h1 class="display-6">Notícias de Esportes</h1>
        <p>Reportagens esportivas produzidas pelos alunos chegarão aqui em breve.</p>
        <a class="btn-glow mt-2" href="../index.html"><span>← Voltar ao início</span></a>
      </div>
    </section>
  </main>

  <footer class="py-4 mt-5">
    <div class="container-narrow text-center">
      <p class="mb-0">© 2025 Café com José Leite — Escola Estadual Prof. Antônio José Leite</p>
    </div>
  </footer>

  <script>
    const onScrollReveal=()=>{document.querySelectorAll('.reveal').forEach(el=>{
      const r=el.getBoundingClientRect(); if(r.top<window.innerHeight-80) el.classList.add('in-view');
    })};
    onScrollReveal(); document.addEventListener('scroll', onScrollReveal, {passive:true});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
